<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="src/index.js" defer></script>
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>Toodos</h1>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li class="active"><a href="#">Dashboard</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <nav class="breadcrumb">
                <a href="#">Dashboard</a> &gt;
                <a href="#">Overview</a>
            </nav>
        </header>

        <section class="todo-section">
            <div class="todo-section-header">
                <h2>My Todo</h2>

                <div class="header-actions">
                    <button id="new-task" class="btn new-task">+ New Task</button>
                    <div class="profile-pic">
                        <img src="svg/profile.svg" alt="User Profile" loading="lazy">
                    </div>
                </div>
            </div>
            <div class="filters">
                <input type="text" class="search-bar" placeholder="Search">
                <div class="date-range">
                    <input type="date" class="date-input">
                    <span>to</span>
                    <input type="date" class="date-input">
                </div>
            </div>

            <section id="task-columns" class="task-columns">
                <!-- To Start Column -->
                <section id="to-start" class="task-column">
                    <h3><span class="dot blue"></span> To Start</h3>

                    <!-- Todos -->
                </section>

                <!-- In Progress Column -->
                <section id="in-progress" class="task-column">
                    <h3><span class="dot yellow"></span> In Progress</h3>

                    <!-- Todos -->
                </section>

                <!-- Completed Column -->
                <section id="completed" class="task-column">
                    <h3><span class="dot green"></span> Completed</h3>

                    <!-- Todos -->
                </section>
                </div>
            </section>

            <div id="todo-form-container" class="todo-form-container hidden">
                <form id="todo-form" class="todo-form">
                    <h2>Create a New Todo</h2>
                    <div class="add-row">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" class="task-input" placeholder="Enter the title">
                    </div>

                    <div class="add-row">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" class="task-input"
                            placeholder="Enter the description"></textarea>
                    </div>

                    <button type="submit" class="btn add-task-btn">Add Task</button>
                    <button type="button" id="close-form" class="btn close-task-btn">Cancel</button>
                </form>
            </div>

    </main>
</body>

</html>
